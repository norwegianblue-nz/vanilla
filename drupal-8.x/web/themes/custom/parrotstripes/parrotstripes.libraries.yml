parrotstripes:
  omega:
    allow_clone_for_subtheme: true
    allow_enable_disable: true
    title: 'Default library for parrotstripes.'
    description: 'Default Parrotstripes library.'
    scss: 
      style/css/parrotstripes.css: 'style/scss/parrotstripes.scss'
  version: VERSION
  js:
    # Custom Javascript file for your own JS modifications.
    # Examples of behaviors in JS file.
    js/parrotstripes.js: {}
    
  css:
    theme:
      # Custom CSS file to be loaded in all media circumstances
      style/css/parrotstripes.css: {}
  dependencies:
#      - core/modernizr
#     - core/jquery
#     - core/drupal
#     - core/drupalSettings
parrotstripes_base:
  omega:
    allow_clone_for_subtheme: false
    allow_enable_disable: false
    title: 'Core styles and jQuery behaviors.'
    description: 'Primary CSS & Javascript/jQuery. This file should not ever be disabled.'
    scss: 
      style/css/base.css: 'style/scss/base.scss'
      style/css/layout/parrotstripes_default-layout.css: 'style/scss/layout/parrotstripes_default-layout.scss'
  version: VERSION
  js:
    js/omega.js: {}
  css:
    component:
      style/css/base.css: {}
    layout: 
      style/css/layout/parrotstripes_default-layout.css: {}
  dependencies:
    - core/modernizr
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/drupal.announce
    - core/backbone
    - core/matchmedia
    - core/jquery.once
    - core/drupal.displace

parrotstripes_admin:  
  omega:
    allow_clone_for_subtheme: false
    allow_enable_disable: false
    title: 'Theme administration enhancements.'
    description: 'Primary  CSS & Javascript/jQuery updates for the administrative theme settings page. These updates allow the enhancements to the theme settings form to work properly. This file should not ever be disabled.'
